<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batman Form</title>
  <link rel="stylesheet" href="/formstyle.css" />
  <link rel="shortcut icon" href="/media/batman-logo.png" type="image/x-icon" />
</head>

<body>
  <h1>Contact Us</h1>
  <form action="" method="get">
    <fieldset>
      <legend>From:</legend>
      <label for="fname">First Name: </label>
      <input type="text" name="fname" id="" />
      <label for="lname">Last Name: </label>
      <input type="text" name="lname" id="" />
    </fieldset>
    <fieldset>
      <legend>To:</legend>
      <label for="f2name">First Name: </label>
      <input type="text" name="f2name" id="" />
      <label for="l2name">Last Name: </label>
      <input type="text" name="l2name" id="" />
    </fieldset>
    <fieldset>
      <legend>Message:</legend>
      <textarea name="message" id="" cols="50" rows="5"></textarea>
    </fieldset>
    <button>
      <div class="svg-wrapper-1">
        <div class="svg-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="currentColor"
              d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
            </path>
          </svg>
        </div>
      </div>
      <span>Send</span>
    </button>
  </form>
</body>

</html>
